     <!--CONTACT FORM-->
     <div class="row">
       <div class="col-lg-8 mb-4">
         <h3>Send us a message</h3>
         <form name="sentmessage" id="contactform" novalidate>
           <div class="control-group form-group">
             <div class="controls">
               <label>Full Name</label>
               <input type="text" class="form-control" id="name" required data-validation-required-message="please enter your name" >
               <p class="help-block"></p>
             </div>
           </div>

           <div class="control-group form-group">
             <div class="controls">
               <label>Phone Number:</label>
               <input type="text" class="form-control" id="name" required data-validation-required-message="please enter your phone Number" >
               <p class="help-block"></p>
             </div>
           </div>

           <div class="control-group form-group">
             <div class="controls">
               <label>Email address</label>
               <input type="text" class="form-control" id="name" required data-validation-required-message="please enter Email address" >
               <p class="help-block"></p>
             </div>
           </div>
               
           <div class="control-group form-group">
             <div class="controls">
               <label>Message:</label>
               <textarea rows="10" cols="100" id="message" required data-validation-required-message="please enter your message" maxlength="999 " style="resize: none "> </textarea>
             </div>
           </div>
           <div id="success"></div>
           <button type="submit" class="btn btn-primary"
           id="sendMessageButton">Send Message</button>

         </form>
       </div>
     </div>
